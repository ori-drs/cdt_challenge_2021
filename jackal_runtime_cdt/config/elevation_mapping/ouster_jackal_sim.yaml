# Robot.
map_frame_id: odom
robot_base_frame_id: base_link
sensor_frame_id: os_lidar
robot_pose_with_covariance_topic: /state_estimator/pose_in_odom
robot_pose_cache_size: 500
point_cloud_topic: /os_cloud_node/points
track_point_frame_id: base_link
track_point_x: 0.0
track_point_y: 0.0
track_point_z: 0.0
min_update_rate: 2.0
time_tolerance: 0.5
time_offset_for_point_cloud: 0.0
sensor_processor/ignore_points_above: 0.8
robot_motion_map_update/covariance_scale: 0.01

# Map.
length_in_x: 12.0
length_in_y: 12.0
position_x: 0.0
position_y: 0.0
resolution: 0.08
min_variance: 0.0001
max_variance: 0.05
mahalanobis_distance_threshold: 2.5
multi_height_noise: 0.02
surface_normal_positive_axis: z
fused_map_publishing_rate: 2.0
enable_visibility_cleanup: true
# setting this to false to fix issue of holes in the grid map
#enable_visibility_cleanup: false
visibility_cleanup_rate: 1.0
scanning_duration: 1.0



